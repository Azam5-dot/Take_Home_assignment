<div class="main-wrapper">
    <div class="body-wrapper px-2" *ngIf="data">
        <table class="table table-striped pt-3 pb-3 shadow-sm p-3 mb-5 bg-white rounded">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">UserName</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Company Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data">
                    <th scope="row">{{item.id}}</th>
                    <td>{{item.name}}</td>
                    <td>{{item.username}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.address.suite}}, {{item.address.street}}-{{item.address.city}}-{{item.address.zipcode}}
                    </td>
                    <td>{{item.phone}}</td>
                    <td>{{item.company.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-center align-item-center" *ngIf="!data">
        <h3>No Data</h3>
    </div>
</div>
